<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Title</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/index.css" />
    <script type="module" src="./js/index.js" defer></script>
  </head>

  <body>
    <main class="main">
      <section class="first-screen">
        <div class="container">
          <h2 class="first-screen__title">Лестницы из натурального камня</h2>

          <div class="first-screen__description">
            Скидки на изготовление и установку до 10% + замер в подарок, при заказе
          </div>

          <div class="first-screen__callback">
            <h3 class="first-screen__callback-title">
              ИЗГОТОВИМ лестницу ИЗ НАТУРАЛЬНОГО КАМНЯ ДЕШЕВЛЕ КОНКУРЕНТОВ
            </h3>

            <form class="first-screen__callback-form">
              <input class="first-screen__callback-form-input" type="text" placeholder="Имя" />
              <input
                class="first-screen__callback-form-input"
                type="tel"
                placeholder="7 (___)-___-__-__"
              />
              <button class="button">Заказать</button>
            </form>

            <div class="first-screen__callback-agreement">
              Отправляя данные я соглашаюсь с политикой конфиденциальности
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
